<!DOCTYPE html>
<html lang=zh-CN>
<head>
  <meta charset=utf-8>
  <title></title>
  <meta name=description content=Family-tree>
  <meta name=author content=Heineiuo>
  <meta name=viewport content='initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width'>
  <meta name=viewport content='initial-scale=1,user-scalable=no,maximum-scale=1' media='(device-height: 568px)'>
  <meta name=apple-mobile-web-app-title content='Material Console'>
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-status-bar-style content=black-translucent>
  <meta name=format-detection content='telephone=no'>
  <meta name=HandheldFriendly content=True>
  <meta http-equiv=cleartype content=on>
<body style="margin: 0px; background-color: rgb(239, 239, 244);">
<div id=app></div>
<script src=https://unpkg.com/babel-polyfill@6.23.0/dist/polyfill.min.js></script>
<script src=https://unpkg.com/systemjs@0.20.9/dist/system.js></script>
<script>

  window.DEV = true;
  window.__SMILE_DEV = true;
  window.__SMILE_API = 'https://api.youkuohao.com';
  SystemJS.config({
    baseUrl: '/',
    meta: {'*.js': {format: 'amd'}},
    map: {
      'react': 'https://unpkg.com/react@15.4.2/dist/react.js',
      'react-dom': 'https://unpkg.com/react-dom@15.4.2/dist/react-dom.js',
      'react-router-dom': 'https://unpkg.com/react-router-dom@4.0.0/umd/react-router-dom.js',
      'redux': 'https://unpkg.com/redux@3.6.0/dist/redux.js',
      'react-redux': 'https://unpkg.com/react-redux@5.0.2/dist/react-redux.js',
      'familytree': 'https://unpkg.com/familytree@0.0.2/dist/familytree.js',
//      'smile-text-editor': 'https://unpkg.com/smile-text-editor@0.0.4/dist/smile-text-editor.js',
      'smile-text-editor': 'http://127.0.0.1:8087/dist/smile-text-editor.js',
      'smile-draft': 'http://127.0.0.1:8085/dist/smile-draft.js',
      'smile-admin': 'https://unpkg.com/smile-admin@0.0.1/dist/smile-admin.js',
      'smile-topic': 'https://unpkg.com/smile-topic@0.0.3/dist/smile-topic.js',
//      'smile-topic': 'http://127.0.0.1:8086/dist/smile-topic.js',
      'smile-web': 'https://unpkg.com/smile-web@0.0.8/dist/smile-web.js',
//      'smile-web': 'http://127.0.0.1:8083/dist/smile-web.js',
    }
  });

  SystemJS.import('react');
  SystemJS.import('react-dom');
  SystemJS.import('react-router-dom');
  SystemJS.import('react-redux');
  SystemJS.import('redux');
  SystemJS.import('smile-web').then(start => start());

</script>
