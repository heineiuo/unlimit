<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>右括号云平台</title>

  <style>

    body {
      transition: all 3s linear;
    }

    #slogan {
      color: rgba(255, 255, 255, 0.3);
      text-align: center;
      font-size: 400px;
      font-family: sans-serif;
    }

  </style>
</head>
<body>


<div id="slogan">下一代云平台</div>

<script>

  function changeColor(){
    document.body.style.backgroundColor=[
      '#6EB5FF',
      '#5B4880',
      '#B65228',
      '#184A0D',
      '#C96B25',
      '#3EB38F',
      '#B5134F',
      '#9EC269',
      '#9327FF',
      '#FFCB73'
    ][String(Math.random()).substr(2,1)]
  }
  changeColor()
  setInterval(changeColor, 3*1000)

</script>

</body>
</html>
