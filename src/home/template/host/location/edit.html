<!--一个cname的编辑状态-->
<div class="container width-max" style="padding-top: 20px;">


  <div class="paper">

    <div class="title">
      <h4>编辑Page</h4>
    </div>

    <div class="cname-inner">
      <div class="form form-horizontal">

        <input type="hidden" value="{{cname._id}}" name="cnameId">

        <div class="form-group">

          <label for="" class="col-sm-2 control-label">hostname</label>
          <div class="col-sm-4">
            <input type="hidden" name="hostId" value="{{cname.hostId}}">
            <input type="text" disabled class="form-control" value="{{host.hostname}}" name="hostname">
          </div>

        </div>

        <div class="form-group">

          <label for="" class="col-sm-2 control-label">pathname</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" value="{{cname.pathname}}" name="pathname">
          </div>

        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="typeSelect">类型</label>
          <div class="col-sm-4">
            <select class="form-control" name="type" id="typeSelect">
              <option value="html" {{cname.type=='html'?'selected':''}}>html</option>
              <option value="json" {{cname.type=='json'?'selected':''}}>json</option>
              <option value="api" {{cname.type=='api'?'selected':''}}>api</option>
              <option value="redirect" {{cname.type=='redirect'?'selected':''}}>redirect</option>
            </select>
          </div>
        </div>

        <div class="form-group">

          <label for="" class="col-sm-2 control-label">content</label>
          <div class="col-sm-4">
            <textarea type="text" name="content" class="form-control">{{cname.content}}</textarea>
          </div>

        </div>

        <div class="form-group">
          <div class="form-error"></div>
        </div>

        <div class="form-group clearfix">

          <div class="col-sm-offset-2 col-sm-4 btn-group">
            <button class="btn btn-primary btn-cname-edit-save">保存</button>
            <button class="btn btn-default btn-cname-edit-cancel">取消</button>
          </div>

        </div>
      </div>

      <!-- end form-->
    </div>


  </div>

</div>
