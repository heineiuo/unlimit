
<div class="form form-horizontal">

  <div class="form-group">
    <label class="control-label col-sm-2" for="hostnameSelect">选择域名</label>
    <div class="col-sm-4">
      <select class="form-control" name="hostId" id="hostnameSelect">
        {% _.map(list, function(item, index){ %}
        <option value="{{item.hostId}}">{{item.hostname}}</option>
        {% }) %}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="protocolSelect">选择protocol</label>
    <div class="col-sm-4">
      <select class="form-control" name="protocol" id="protocolSelect">
        <option value="http:">http:</option>
        <option value="https:">https:</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="input-hostname">输入域名</label>
    <div class="col-sm-4">
      <input class="form-control" name="hostname" id="input-hostname" type="text" placeholder="请输入域名,包含二级域名" >
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="pathnameInput">pathname</label>
    <div class="col-sm-4">
      <input class="form-control" name="pathname" id="pathnameInput" type="text" placeholder="请输入正则表达式" >
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-sm-2" for="typeSelect">类型</label>
    <div class="col-sm-4">
      <select class="form-control" name="type" id="typeSelect">
        <option value="html">html</option>
        <option value="json">json</option>
        <option value="api">api</option>
        <option value="redirect">redirect</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="content">content</label>
    <div class="col-sm-4" id="contentWrap">
      <textarea class="form-control" id="content" name="content" placeholder="请输入内容"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4 form-error"></div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button class="btn btn-submit btn-primary btn-block">提交</button>
    </div>
  </div>

</div>
